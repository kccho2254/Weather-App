<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Weather App</title>
    <!-- alt z to wrap text -->
</head>

<body>
    <header class="bg-dark text-light d-flex justify-content-center mb-2">
        <h1>Weather Dashboard</h1>

    </header>

    <main class="container">

        <div class="row">
            <div class="col-md-3 ">
                <h5>Enter a city:</h5>
                <div class="form-inline form-group">
                    <input class="form-control" type="text" id="search-value" />
                
                    <button class="btn btn-primary mt-1" id="search-button"> <i class="fa fa-search"></i> </button>
                </div>
            </div>
            <div class="col-md-9 flex-column">

                <div class="row card">
                    <section id="todayWeather" class="col-md-3">
                        <h5>Today's Forecast</h5>

                    </section>
                </div>

                <div class="row card">
                    
                    <h5>5-Day Forecast:</h5>
                    <section id="fiveDay" class="d-flex">

                    </section>
                </div>
            </div>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
